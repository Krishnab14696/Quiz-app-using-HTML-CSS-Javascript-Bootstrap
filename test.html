<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
	<link rel="stylesheet" type="text/css" href="test.css">

</head>
<body>
	
	<div class="intern_topHeader">
	  	<div class="row">
	  		<div class="col-md-6">
	  			<div class="row">
	  				<div class="col-sm-1">
	  					<button id="button_timer" class="btn btn-default intern_pause_button"><span id="icon_" class="glyphicon glyphicon-play"></span></button>
	  				</div>
	  				<div class="col-sm-11">
	  					<p class="intern_main_timer" id="mins"><span ></span>:<span id="secs"></span></p>
	  					<span class="intern_text1">Prelims Free Full Test</span>
	  				</div>
	  			</div>
	  		</div>

	  		<div class="col-md-6 intern_corner_title">
	  			<h4>SUBMIT TEST</h4>
	  		</div>
	  	</div>
	</div>
	<div class="intern_blank"></div>



	<div id="quiz">
		<div class="container intern_container">
		<div>
			<div class="row intern_question">
				<div class="col-md-2"><span class="badge intern_badge_qno"><p id="qno"></p></span></div>
				<div class="col-md-8 intern_timer"><span class="badge intern_timer_badge"><p id="counter">00:00</p></span></div>
				<div class="col-md-2">
					<span class="badge badge-pill badge-success intern_label_pos_mark">+1.00</span>
					&nbsp;
					<span class="badge badge-pill badge-danger intern_label_neg_mark">-0.25</span>
				</div>
			</div>
		</div>
		<hr>
		<div>
			<div class="col-md-offset-1 col-md-10 intern_question">
				<p id="question"><strong>Directions:</strong>In the following question assuming the given statements to be true, find which of the 1F < E </p>
			</div>
		</div>
		
	</div>

	<div class="container">
		<div class="intern_container_two">

			<button id="op1" class="btn btn-default intern_option_button">
				<div class="row">
					<div class="col-md-1"><span class="badge intern_badge2">1</span>&nbsp;&nbsp;</div>
					<div class="col-md-10" ><p id="option1"></p></div>
				</div>	
			</button></br>

			<button id="op2" class="btn btn-default intern_option_button">
				<div class="row">
					<div class="col-md-1"><span class="badge intern_badge2">2</span>&nbsp;&nbsp;</div>
					<div class="col-md-10" ><p id="option2"></p></div>
				</div>	
			</button></br>
			
			<button id="op3" class="btn btn-default intern_option_button">
				<div class="row">
					<div class="col-md-1"><span class="badge intern_badge2">3</span>&nbsp;&nbsp;</div>
					<div class="col-md-10"><p  id="option3" ></p></div>
				</div>	
			</button></br>

			<button id="op4" class="btn btn-default intern_option_button">
				<div class="row">
					<div class="col-md-1"><span class="badge intern_badge2">4</span>&nbsp;&nbsp;</div>
					<div class="col-md-10"><p id="option4"></p></div>
				</div>	
			</button></br>

			<button id="op5" class="btn btn-default intern_option_button">
				<div class="row">
					<div class="col-md-1"><span class="badge intern_badge2">5</span>&nbsp;&nbsp;</div>
					<div class="col-md-10" ><p id="option5"></p></div>
				</div>	
			</button></br>

		</div>
	</div>
	</div>
	
	<div class="container ">
		<ul class="pager">
		  <li><button id="prev" class="btn btn-primary">Previous</button></li>
		  <li><button id="next" class="btn btn-primary">Next</button></li>
		  <li><button id="submit" class="btn btn-primary">Submit</button></li>
		</ul>
	</div>

	<script type="text/javascript" src="test.js"></script>
</body>
</html>
